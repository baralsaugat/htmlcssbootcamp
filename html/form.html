<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- creating form -->
    <!-- method - send form as POST or GET request -->
    <form action="#" method = "GET">
        <div>
            <label >Name:</label>
            <input 
            placeholder="write your name stupid"

            type="text">

        </div>
        <div>
            <label >Phone:</label>
            <input type="number">
        </div>


        <!-- input the password -->
        <div>
            <label >Password:</label>
            <input type="password">

        </div>
        <!-- input type url -->
        <div>
            <label >Facebook:</label>
            <input type="url">
        </div>

        <!-- input the date -->
        <div>
            <label > DOB:</label>
            <input type="date">
        </div>

        <!-- input type textare -->
        <div>
            <label >Detail message:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <!-- Input type radion -->
        <div>
            <label >Gender:</label>
            <input type="radio" name="gender"> <label >male</label>
            <input type="radio" name="gender"> <label >female</label>

        </div>
        <!-- Input type file -->
        <div>
            <label for="">Attachment:</label>
            <input type="file" accept="image/">

        </div>

        <!-- Input type email -->
        <div>
            <label for="">email:</label>
            <input type="email">

        </div>


        <!-- Input type character -->
        <div>
            <input type="checkbox">
            <label for="">Accept whatever you have</label>
        </div>

        <!-- Input the range -->
        <div>
            <label for=""Budget></label>
            <input type="range">
        </div>

        <!-- Input the select -->
        <div>
            <label for="">Favourite Subject:</label>
            <select name="" id="">
                <option value="">select....</option>
                <option value="">Maths</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
            </select>

        </div>

        <!-- Input type select with optgroup -->
        <div>
            <label for="">Choose a Dish</label>
            <select name="" id="">
                <optgroup label="Mexican">
                    <option value="">Chicken tacos</option>
                    <option value="">Tomato</option>
                </optgroup>
            </select>
        </div>
        <!-- Input type select with data list -->
        <div>
            <label for="car">Choose a car</label>
            <input type="text"/>
            

            
        </div>
        <input type="submit" value="send">
    </form>
    
</body>
</html>
